<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
        }

        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .footer-logo {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer-logo small {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }

        .footer-logo img {
            max-width: 180px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }

        .footer-links {
            margin-top: 30px;
        }

        .footer-links a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #d4af37; /* Gold color for hover */
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="footer">
        <!-- Footer Logo and Tagline -->
        <div class="footer-logo">
            Wanderlust
            <small>Taking The Road Less Travelled Since 1993</small>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/x.png" alt="X Icon"></a>
            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png" alt="LinkedIn Icon"></a>
            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram Icon"></a>
            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook.png" alt="Facebook Icon"></a>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">About us</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
            <a href="#">Advertising</a>
            <a href="#">Contributors</a>
            <a href="#">FAQs</a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            &copy; Copyright Wanderlust, 1993 - 2024
        </div>
    </div>

</body>
</html>
