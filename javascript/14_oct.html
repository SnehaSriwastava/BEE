<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14_oct.css">
</head>
<body>
    <div class="header">
        <h1>Discussion Portal</h1>
    </div>

    <div class="root">
        <div class="left-pane">
            <h3>Questions</h3>
            <div class="questions" id="questions"></div>
        </div>

        <div class="right-pane">
            <h2>Welcome to Discussion Portal</h2>
            <p>Enter a subject and question to get started</p>
            <form action="" class="question-form" id="questionForm">
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="question" placeholder="Question" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="14_oct.js"></script>
</body>
</html>
